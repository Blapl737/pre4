<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Питомцы - Контакты</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="header">
    <div class="header__container">
      <div class="header__logo">Питомцы</div>
      <nav class="nav header__nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="index.html" class="nav__link">Главная</a></li>
          <li class="nav__item"><a href="animals.html" class="nav__link">Животные</a></li>
          <li class="nav__item"><a href="contacts.html" class="nav__link">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contacts">
    <h1 class="contacts__title">Свяжитесь с нами</h1>
    <form class="contact-form">
      <input class="contact-form__input" type="text" placeholder="Ваше имя" name="name" required />
      <input class="contact-form__input" type="email" placeholder="Ваш email" name="email" required />
      <textarea class="contact-form__textarea" placeholder="Ваше сообщение" name="message" required></textarea>
      <button class="button button--primary" type="submit">Отправить</button>
    </form>
  </section>

  <footer class="footer">
    <div class="footer__text">© 2025 Питомцы | Узнай больше о питомцах</div>
  </footer>
</body>
</html>
